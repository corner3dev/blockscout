version: '3.9'

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    #build:
    #  context: ..
    #  dockerfile: ./docker/Dockerfile
    #  args:
    #    RELEASE_VERSION: 9.0.2
    links:
      - db:database
    env_file:
      - ./envs/sepolia-blockscout.env
    environment:
      # Override RPC URLs for Sepolia
      ETHEREUM_JSONRPC_HTTP_URL: http://13.218.235.173:8545/
      ETHEREUM_JSONRPC_TRACE_URL: http://13.218.235.173:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://13.218.235.173:8545/
      CHAIN_ID: '11155111'
      # Start from latest block only
      FIRST_BLOCK: '9423055'
      # LAST_BLOCK: '9423055'
    ports:
      - "4000:4000"  # Expose backend API directly

